<div class="title">
  <h1>Event Organization</h1>
</div>

<div class="timeline">
  <div *ngFor='let entry of timeLine;let i = index'>
    <div class="container" [ngClass]="{ left: i%2!==0, right:i%2==0}">
      <div class="content">
        <h2>{{entry.year}}</h2>
        <img src="">
        <p>{{entry.detail}}</p>
      </div>
    </div>
  </div>
</div>
