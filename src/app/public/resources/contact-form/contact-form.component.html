<div class="contact-form">
  <div class="heading">
    <h2>Contact me</h2>
  </div>
  <div class="container">
    <form target="_blank" action="https://formsubmit.co/contact@thefarre.com" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
        </div>
      </div>
      <div class="form-group message">
        <textarea placeholder="Your Message" class="form-control" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-dark btn-block">Send</button>
    </form>
  </div>
</div>
